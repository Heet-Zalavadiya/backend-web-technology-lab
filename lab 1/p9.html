<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("a:");
        for(i = 1; i <= a; i++) {
            for(k = 1; k <= a - i + 1; k++) {
                document.write("&nbsp;&nbsp;"); 
            }
            for(j = 1; j <= i; j++) {
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("a:");
        let b = prompt("b:");
        gcd  = 1;
        min = (a < b) ? a : b;
        for(i = 1; i <= min; i++) {
            if(a % i == 0 && b % i == 0) {
                gcd = i;
            }
        }
        document.write("GCD of " + a + " and " + b + " is: " + gcd);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("n:");
        let a = 0;
        let b = 1;
        console.log(a + "\n" + b);
        for (i = 2; i < n; i++) {
            let next = a + b;
            console.log(next);
            a = b;
            b = next;
        }
    </script>
</body>

</html>
